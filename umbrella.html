  </div>  <script>
    function openUmbrella() {
      document.getElementById("umbrellaMessage").classList.remove("hidden");
      const button = document.getElementById("umbrellaButton");
      button.textContent = "å·²æ’‘ä¼";
      button.disabled = true;
      button.classList.add("bg-gray-500", "hover:bg-gray-500");

      // èƒŒæ™¯åˆ‡æ¢ä¸ºä¸€æŠŠä¼çš„å›¾åƒ
      document.body.style.backgroundImage = "url('https://cdn.pixabay.com/photo/2016/11/22/23/55/umbrella-1853552_1280.jpg')";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center center";

      const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
      audio.play();
    }

    // åŠ¨æ€é›¨æ»´ç‰¹æ•ˆ
    const canvas = document.getElementById("rainCanvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let drops = [];
    for (let i = 0; i < 300; i++) {
      drops.push({
        x: Math.random() * width,
        y: Math.random() * height,
        l: Math.random() * 20 + 10,
        xs: 0,
        ys: Math.random() * 10 + 10
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = 'rgba(174,194,224,0.5)';
      ctx.lineWidth = 1;
      ctx.lineCap = 'round';

      for (let i = 0; i < drops.length; i++) {
        let d = drops[i];
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x + d.xs, d.y + d.l);
        ctx.stroke();
      }
      move();
    }

    function move() {
      for (let i = 0; i < drops.length; i++) {
        let d = drops[i];
        d.y += d.ys;
        if (d.y > height) {
          d.y = -20;
          d.x = Math.random() * width;
        }
      }
    }

    function animateRain() {
      draw();
      requestAnimationFrame(animateRain);
    }

    animateRain();
    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script></body>
